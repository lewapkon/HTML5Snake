<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>Super snake</title>
	<link rel=stylesheet href="styles/main.css" />
	<link rel=stylesheet href="styles/fontfaces.css" />
	<link rel="stylesheet"
		  href="styles/mobile.css"
		  media="screen and (max-device-width: 768px)
						and (orientation: portait),
				 screen and (max-device-width: 1024px)
						and (orientation: landscape)"/>
	<link rel="stylesheet"
		  href="styles/ipad.css"
		  media="screen and (device-width: 768px)
		  				and (device-height: 1024px)
		  				and (-webkit-device-pixel-ratio: 2)" />
	<script src="scripts/modernizr.js"></script>
	<script src="scripts/loader.js"></script>
</head>
<body>
	<div id="game">
		<div class="background"></div>
		<div id="snake-proto" class="snake-size"></div>
		<div class="screen" id="splash-screen">
			<h1 class="logo">Super <br/>snake</h1>
			<div class="progress">
			  <div class="indicator"></div>
			</div>
			<span class="continue">Dalej...</span>
		</div>
		<div class="screen" id="main-menu">
			<h2 class="logo">Super <br/>snake</h2>
			<ul class="menu">
				<li><button name="game-screen">Gra</li>
				<li><button name="hiscore">Wyniki</li>
				<li><button name="settings">Ustawienia</li>
				<li><button name="about">O grze</li>
			</ul>
		</div>
		<div class="screen" id="game-screen">
			<div class="game-board snake-size">
				<div class="announcement"></div>
			</div>
			<div class="game-info">
				<label class="score">Wynik: <span></span></label>
				<label class="time">Czas: <span></span></label>
			</div>
			<footer>
				<button name="exit">Zamknij</button>
			</footer>
			<div class="pause-overlay"></div>
		</div>
		<div class="screen" id="hiscore">
			<h2 class="logo">Wyniki</h2>
			<ol class="score-list">
				
			</ol>
			<footer>
				<button name="back">Menu</button>
			</footer>
		</div>
		<div class="screen" id="settings">
			<h2 class="logo">Ustawienia</h2>
			<ul class="settings-list">
				
			</ul>
			<footer>
				<button name="back">Menu</button>
			</footer>
		</div>
	</div>
</body>
</html>
